<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Recipe Roadmap</title>
</head>
<body>
    <div class="navbar">
        Header
    </div>
    <div class="main">
       <div class="item1"></div>
       <div class="item2">
        <div class="container1">
            <h2>Recipe Name</h>
        </div>
       </div>
       <div class="item3"></div>
       <div class="item4"></div>
       <div class="item5">
        <div class="container2">
          <div class="box">
              <label for="total">Total time to prepare:</label>
              <input class="input1" type="text" name="total" placeholder="Total time to prepare...">
          </div>
          <br>
          <div class="box">
              <label for="ingredients">Ingredients:</label>
              <input class="input1" type="text" name="ingredients" placeholder="Ingredients...">
          </div>
          <br>
          <div>
              <label for="instructions">Instructions:</label><br>
              <textarea class="textbox" name="instructions" ></textarea>
          </div>
        </div>
       </div>
     
       <div class="item6"></div>
       <div class="item7"></div>
       <div class="item8">
        <div class="container3">
            <button class="update">Update</button>
          

        </div>
       </div>
       <div class="item9"></div>
    </div>

    <div class="foot">
        Footer
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
